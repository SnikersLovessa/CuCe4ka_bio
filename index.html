<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CuCe4ka - Игровая визитка</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&family=Play:wght@400;700&display=swap');

    :root {
      --primary-color: #9b51e0;
      --dark-purple: #2d0a4d;
      --text-glow: 0 0 10px rgba(255, 255, 255, 0.5);
    }

    body {
      background: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      font-family: 'Play', sans-serif;
      overflow-x: hidden;
      position: relative;
    }

    /* Кастомная анимация загрузки */
    .loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      transition: opacity 1s ease-out;
    }

    .loader-content {
      position: relative;
      width: 200px;
      height: 200px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .loader-ring {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 5px solid transparent;
      mix-blend-mode: overlay;
      animation: spin 2s linear infinite;
    }

    .loader-ring:nth-child(1) {
      border-top-color: var(--primary-color);
      animation-delay: -0.5s;
    }

    .loader-ring:nth-child(2) {
      border-right-color: #00FFFF;
      animation-delay: -1s;
    }

    .loader-ring:nth-child(3) {
      border-bottom-color: #FF5733;
      animation-delay: -1.5s;
    }

    .loader-avatar {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid var(--dark-purple);
      z-index: 2;
      animation: pulse 2s infinite ease-in-out;
    }

    .loader-text {
      color: white;
      font-size: 18px;
      text-transform: uppercase;
      letter-spacing: 2px;
      margin-top: 30px;
      position: relative;
    }

    .loader-text::after {
      content: "";
      animation: dots 1.5s infinite steps(4, end);
    }

    @keyframes spin {
      100% { transform: rotate(360deg); }
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.05); opacity: 0.8; }
    }

    @keyframes dots {
      0%, 20% { content: "."; }
      40% { content: ".."; }
      60%, 100% { content: "..."; }
    }

    .container {
      width: 100%;
      max-width: 500px;
      display: flex;
      flex-direction: column;
      gap: 20px;
      position: relative;
      z-index: 2;
      opacity: 0;
      transform: translateY(30px);
      transition: all 1s cubic-bezier(0.22, 1, 0.36, 1);
      margin-top: 20px;
    }

    /* Основная карточка */
    .card {
      width: 240px;
      height: 380px;
      background: linear-gradient(145deg, #1a052b, var(--dark-purple));
      border-radius: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 25px;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.5s cubic-bezier(0.16, 1, 0.3, 1), box-shadow 0.3s ease;
      box-shadow: 0 10px 30px rgba(106, 13, 173, 0.3);
      cursor: pointer;
      overflow: hidden;
      border: 1px solid var(--primary-color);
      margin: 0 auto;
      will-change: transform;
    }

    /* Счётчик посещений */
    .visitor-counter {
      position: absolute;
      top: 15px;
      left: 15px;
      background: rgba(0, 0, 0, 0.4);
      border: 1px solid var(--primary-color);
      border-radius: 8px;
      padding: 5px 10px;
      font-family: 'Play', sans-serif;
      font-size: 12px;
      color: white;
      display: flex;
      align-items: center;
      z-index: 10;
      backdrop-filter: blur(2px);
      transition: all 0.3s ease;
    }

    .counter-icon {
      margin-right: 5px;
      font-size: 14px;
    }

    /* Палитра цветов */
    .color-palette {
      position: absolute;
      top: 15px;
      right: 15px;
      display: flex;
      flex-direction: column;
      gap: 8px;
      z-index: 10;
    }

    .color-option {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      cursor: pointer;
      border: 2px solid white;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .color-option:hover {
      transform: scale(1.2);
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.7);
    }

    /* Аватарка с анимацией */
    .avatar-container {
      margin-top: 20px;
      text-align: center;
      position: relative;
      z-index: 2;
    }

    .avatar-frame {
      width: 124px;
      height: 124px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(145deg, var(--primary-color), #d8b4fe);
      padding: 3px;
      box-shadow: 0 0 25px rgba(155, 81, 224, 0.7);
      transition: all 0.3s ease;
      animation: float 6s ease-in-out infinite;
    }

    .avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid var(--dark-purple);
      transition: all 0.3s ease;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .nickname {
      color: #fff;
      font-size: 22px;
      font-weight: 700;
      margin-top: 15px;
      text-shadow: var(--text-glow);
      letter-spacing: 1px;
      font-family: 'Play', sans-serif;
      animation: text-glow 2s ease-in-out infinite alternate;
    }

    @keyframes text-glow {
      from { text-shadow: 0 0 5px rgba(255, 255, 255, 0.5); }
      to { text-shadow: 0 0 15px var(--primary-color); }
    }

    .name {
      color: #d8b4fe;
      font-size: 16px;
      margin-top: 5px;
      font-weight: 500;
      background: rgba(45, 10, 77, 0.3);
      padding: 4px 12px;
      border-radius: 12px;
      border: 1px solid var(--primary-color);
      display: inline-block;
      animation: fadeIn 1s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .social-links {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-top: 20px;
      z-index: 2;
    }

    .social-btn {
      width: 50px;
      height: 50px;
      background: rgba(45, 10, 77, 0.7);
      border-radius: 12px;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: all 0.3s ease;
      border: 1px solid var(--primary-color);
      backdrop-filter: blur(5px);
      animation: fadeIn 0.5s ease-out backwards;
    }

    .social-btn:nth-child(1) { animation-delay: 0.2s; }
    .social-btn:nth-child(2) { animation-delay: 0.4s; }
    .social-btn:nth-child(3) { animation-delay: 0.6s; }

    .social-btn:hover {
      transform: scale(1.1);
      background: rgba(155, 81, 224, 0.2);
      box-shadow: 0 0 15px rgba(155, 81, 224, 0.5);
    }

    .social-icon {
      width: 28px;
      height: 28px;
      object-fit: contain;
    }

    /* Плеер */
    .music-player {
      width: 100%;
      margin-top: 15px;
      background: rgba(45, 10, 77, 0.5);
      border-radius: 12px;
      padding: 12px;
      border: 1px solid var(--primary-color);
      backdrop-filter: blur(5px);
      transition: all 0.3s ease;
      animation: slideUp 0.8s ease-out;
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .player-title {
      color: white;
      text-align: center;
      font-size: 13px;
      margin-bottom: 8px;
      text-shadow: var(--text-glow);
    }

    .player-controls {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-top: 5px;
    }

    .player-btn {
      background: none;
      border: none;
      color: white;
      font-size: 18px;
      cursor: pointer;
      transition: all 0.2s;
      text-shadow: var(--text-glow);
    }

    .player-btn:hover {
      color: var(--primary-color);
      transform: scale(1.1);
    }

    .progress-container {
      width: 100%;
      height: 4px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 2px;
      margin-top: 8px;
      overflow: hidden;
      cursor: pointer;
    }

    .progress-bar {
      height: 100%;
      background: var(--primary-color);
      width: 0%;
      transition: width 0.1s;
    }

    /* Широкая карточка с играми */
    .wide-card {
      width: 340px;
      background: linear-gradient(145deg, #1a052b, var(--dark-purple));
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 10px 30px rgba(106, 13, 173, 0.3);
      border: 1px solid var(--primary-color);
      transform-style: preserve-3d;
      transition: transform 0.5s cubic-bezier(0.16, 1, 0.3, 1);
      margin: 0 auto;
      will-change: transform;
      animation: slideUp 0.8s ease-out 0.2s backwards;
    }

    .games-title {
      color: white;
      font-size: 18px;
      margin-bottom: 15px;
      text-align: center;
      text-shadow: var(--text-glow);
    }

    .game-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 12px;
      color: white;
      padding: 8px 12px;
      background: rgba(45, 10, 77, 0.3);
      border-radius: 8px;
      transition: all 0.2s ease;
      animation: fadeIn 0.5s ease-out backwards;
    }

    .game-item:nth-child(1) { animation-delay: 0.3s; }
    .game-item:nth-child(2) { animation-delay: 0.4s; }
    .game-item:nth-child(3) { animation-delay: 0.5s; }

    .game-item:hover {
      background: rgba(155, 81, 224, 0.2);
      transform: translateX(5px);
    }

    .game-name {
      color: #d8b4fe;
      font-weight: 500;
    }

    .game-hours {
      color: var(--primary-color);
      font-weight: bold;
    }

    /* Фоновое видео */
    .video-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
      opacity: 0.2;
    }

    @media (max-width: 400px) {
      .card {
        width: 220px;
        height: 360px;
        padding: 20px;
      }

      .wide-card {
        width: 300px;
        padding: 15px;
      }

      .avatar-frame {
        width: 100px;
        height: 100px;
      }

      .avatar {
        width: 96px;
        height: 96px;
      }

      .social-btn {
        width: 45px;
        height: 45px;
      }
    }
  </style>
</head>
<body>
<!-- Кастомная анимация загрузки -->
<div class="loader" id="loader">
  <div class="loader-content">
    <div class="loader-ring"></div>
    <div class="loader-ring"></div>
    <div class="loader-ring"></div>
    <img src="storage/avatar.jpg" class="loader-avatar" alt="Загрузка">
  </div>
  <div class="loader-text">Загрузка</div>
</div>

<!-- Фоновое видео -->
<video autoplay muted loop class="video-background" id="bgVideo">
  <source src="storage/background.mp4" type="video/mp4">
</video>

<div class="container" id="mainContainer">
  <div class="card" id="mainCard">
    <!-- Счётчик посещений -->
    <div class="visitor-counter">
      <span class="counter-icon">👁️</span>
      <span id="visitCount">0</span>
    </div>

    <!-- Палитра цветов -->
    <div class="color-palette">
      <div class="color-option" style="background: #9b51e0;" data-color="#9b51e0" data-dark="#2d0a4d"></div>
      <div class="color-option" style="background: #5865F2;" data-color="#5865F2" data-dark="#2a2a6e"></div>
      <div class="color-option" style="background: #1DB954;" data-color="#1DB954" data-dark="#0a4d27"></div>
      <div class="color-option" style="background: #FF5733;" data-color="#FF5733" data-dark="#6d1f0f"></div>
      <div class="color-option" style="background: #00FFFF;" data-color="#00FFFF" data-dark="#006666"></div>
    </div>

    <div class="avatar-container">
      <div class="avatar-frame">
        <img src="storage/avatar.jpg" class="avatar" alt="Аватар">
      </div>
      <div class="nickname">CuCe4ka</div>
      <div class="name">Тёмочка</div>
    </div>
    <div class="social-links">
      <a href="#" class="social-btn">
        <img src="https://upload.wikimedia.org/wikipedia/commons/8/83/Telegram_2019_Logo.svg" class="social-icon" alt="Telegram">
      </a>
      <a href="#" class="social-btn">
        <img src="https://assets-global.website-files.com/6257adef93867e50d84d30e2/636e0a6a49cf127bf92de1e2_icon_clyde_blurple_RGB.png" class="social-icon" alt="Discord">
      </a>
      <a href="#" class="social-btn">
        <img src="https://upload.wikimedia.org/wikipedia/commons/7/74/Spotify_App_Logo.svg" class="social-icon" alt="Spotify">
      </a>
    </div>

    <!-- Плеер -->
    <div class="music-player">
      <div class="player-title">Now Playing: My Track</div>
      <div class="player-controls">
        <button class="player-btn">⏮</button>
        <button class="player-btn" id="playBtn">▶</button>
        <button class="player-btn">⏭</button>
      </div>
      <div class="progress-container">
        <div class="progress-bar" id="progressBar"></div>
      </div>
      <audio id="audioPlayer" src="storage/music.mp3"></audio>
    </div>
  </div>

  <div class="wide-card" id="gamesCard">
    <div class="games-title">Игровая статистика</div>
    <div class="game-item">
      <span class="game-name">Minecraft</span>
      <span class="game-hours">2,092 ч.</span>
    </div>
    <div class="game-item">
      <span class="game-name">Squad</span>
      <span class="game-hours">300 ч.</span>
    </div>
    <div class="game-item">
      <span class="game-name">CS 2</span>
      <span class="game-hours">697 ч.</span>
    </div>
  </div>
</div>

<script>
  // Кастомная анимация загрузки
  window.addEventListener('load', function() {
    setTimeout(function() {
      const loader = document.getElementById('loader');
      loader.style.opacity = '0';

      setTimeout(function() {
        loader.style.display = 'none';

        // Плавное появление контента с анимацией
        const container = document.getElementById('mainContainer');
        container.style.opacity = '1';
        container.style.transform = 'translateY(0)';

        // Анимация аватара при загрузке
        const avatarFrame = document.querySelector('.avatar-frame');
        avatarFrame.style.animation = 'float 6s ease-in-out infinite';
      }, 1000);
    }, 2500); // Увеличенное время для демонстрации анимации
  });

  // Счётчик посещений
  function updateCounter() {
    let count = localStorage.getItem('visitCount');
    if (!count) {
      count = 0;
    }
    count = parseInt(count) + 1;
    localStorage.setItem('visitCount', count);
    document.getElementById('visitCount').textContent = count;

    // Анимация при обновлении
    const counter = document.querySelector('.visitor-counter');
    counter.style.transform = 'scale(1.1)';
    setTimeout(() => {
      counter.style.transform = 'scale(1)';
    }, 200);
  }

  // Плавное управление гироскопом и мышкой
  let lastBeta = 0;
  let lastGamma = 0;
  const smoothingFactor = 0.2;
  const tiltLimit = 15;

  function smoothTilt(current, last) {
    return last + (current - last) * smoothingFactor;
  }

  function handleOrientation(e) {
    const card = document.getElementById('mainCard');
    const gamesCard = document.getElementById('gamesCard');

    if (e.beta !== null && e.gamma !== null) {
      // Сглаживание значений
      const smoothedBeta = smoothTilt(e.beta, lastBeta);
      const smoothedGamma = smoothTilt(e.gamma, lastGamma);

      lastBeta = smoothedBeta;
      lastGamma = smoothedGamma;

      // Преобразуем показания гироскопа в градусы наклона
      const rotateX = Math.min(Math.max(-tiltLimit, (smoothedBeta - 90) * 0.3), tiltLimit);
      const rotateY = Math.min(Math.max(-tiltLimit, smoothedGamma * 0.3), tiltLimit);

      applyTilt(card, rotateX, rotateY);
      applyTilt(gamesCard, rotateX * 0.7, rotateY * 0.7);
    }
  }

  function applyTilt(element, rotateX, rotateY) {
    element.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg) scale(1.03)`;
  }

  // Подключаем гироскоп
  if (window.DeviceOrientationEvent) {
    window.addEventListener('deviceorientation', handleOrientation);
  }

  // Наклон мышкой для десктопов
  const cards = [document.getElementById('mainCard'), document.getElementById('gamesCard')];
  const maxTilt = 15;

  cards.forEach(card => {
    card.addEventListener('mousemove', (e) => {
      const x = e.offsetX;
      const y = e.offsetY;
      const centerX = card.offsetWidth / 2;
      const centerY = card.offsetHeight / 2;

      const rotateY = ((x - centerX) / centerX) * maxTilt;
      const rotateX = ((centerY - y) / centerY) * maxTilt;

      applyTilt(card, rotateX, rotateY);
    });

    card.addEventListener('mouseleave', () => {
      card.style.transform = 'perspective(1000px) rotateX(0) rotateY(0) scale(1)';
    });
  });

  // Смена цвета
  const colorOptions = document.querySelectorAll('.color-option');
  colorOptions.forEach(option => {
    option.addEventListener('click', () => {
      const primaryColor = option.getAttribute('data-color');
      const darkColor = option.getAttribute('data-dark');

      document.documentElement.style.setProperty('--primary-color', primaryColor);
      document.documentElement.style.setProperty('--dark-purple', darkColor);

      // Анимация смены цвета
      option.style.transform = 'scale(1.3)';
      setTimeout(() => {
        option.style.transform = 'scale(1)';
      }, 200);
    });
  });

  // Плеер
  const playBtn = document.getElementById('playBtn');
  const progressBar = document.getElementById('progressBar');
  const audioPlayer = document.getElementById('audioPlayer');
  let isPlaying = false;

  // Обновление прогресса воспроизведения
  audioPlayer.addEventListener('timeupdate', () => {
    const progress = (audioPlayer.currentTime / audioPlayer.duration) * 100;
    progressBar.style.width = progress + '%';
  });

  // Клик по прогресс-бару для перемотки
  document.querySelector('.progress-container').addEventListener('click', (e) => {
    const progressContainer = e.currentTarget;
    const clickPosition = e.offsetX;
    const containerWidth = progressContainer.clientWidth;
    const seekTime = (clickPosition / containerWidth) * audioPlayer.duration;
    audioPlayer.currentTime = seekTime;
  });

  playBtn.addEventListener('click', () => {
    if (isPlaying) {
      audioPlayer.pause();
      playBtn.textContent = '▶';
    } else {
      audioPlayer.play();
      playBtn.textContent = '⏸';
    }
    isPlaying = !isPlaying;
  });

  // Когда трек закончился
  audioPlayer.addEventListener('ended', () => {
    playBtn.textContent = '▶';
    isPlaying = false;
    progressBar.style.width = '0%';
  });

  // Инициализация
  document.addEventListener('DOMContentLoaded', () => {
    updateCounter(); // Обновляем счётчик при загрузке

    // Загружаем название трека из метаданных
    audioPlayer.addEventListener('loadedmetadata', () => {
      const trackName = audioPlayer.duration ? "My Track" : "No track loaded";
      document.querySelector('.player-title').textContent = `Now Playing: ${trackName}`;
    });
  });
</script>
</body>
</html>
